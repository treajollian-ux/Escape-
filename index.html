<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الهروب من الوحش - محسنة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* تحسين شريط الصحة */
        #healthBar {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 250px;
            height: 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        #healthFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff0000 0%, #ff6b00 50%, #00ff00 100%);
            transition: width 0.3s ease;
            border-radius: 13px;
        }

        #healthText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* عدادات محسنة */
        .counter {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            padding: 12px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            font-size: 18px;
            font-weight: bold;
        }

        #scoreCounter {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #a78bfa;
        }

        #ammoCounter {
            position: absolute;
            bottom: 120px;
            right: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 2px solid #fbb6ce;
        }

        /* شاشة البدء محسنة */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(15, 12, 41, 0.95) 0%, rgba(36, 36, 62, 0.98) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        #gameTitle {
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 20px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        #startButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        #startButton:hover::before {
            left: 100%;
        }

        #startButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        #gameInfo {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-item {
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* عناصر التحكم المحسنة - تم تعديل الموضع */
        .mobile-controls {
            position: absolute;
            bottom: 100px; /* تم رفع الأزرار لأعلى */
            left: 25px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 15px;
            pointer-events: auto;
        }

        .control-button {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            user-select: none;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-button:active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #upButton { grid-area: up; }
        #leftButton { grid-area: left; }
        #downButton { grid-area: down; }
        #rightButton { grid-area: right; }

        /* شاشة نهاية اللعبة محسنة */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(178, 31, 31, 0.9) 0%, rgba(15, 12, 41, 0.95) 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        #gameOverText {
            font-size: 64px;
            color: #ff0000;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: gameOverPulse 2s ease-in-out infinite;
        }

        #finalScore {
            font-size: 36px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            padding: 20px 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        #restartButton {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 180, 219, 0.4);
            font-weight: bold;
        }

        #restartButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 180, 219, 0.6);
        }

        /* تأثيرات الحركة */
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.3); }
            50% { text-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 80px rgba(255, 0, 255, 0.5); }
        }

        @keyframes gameOverPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* النجوم في الخلفية */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            #gameTitle { font-size: 36px; }
            #startButton, #restartButton { 
                padding: 18px 35px; 
                font-size: 20px; 
            }
            .control-button {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
            .counter {
                font-size: 16px;
                padding: 10px 15px;
            }
            .mobile-controls {
                bottom: 90px; /* تعديل للموبايل */
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- النجوم في الخلفية -->
        <div class="stars" id="starsContainer"></div>
        
        <div id="uiContainer">
            <div id="healthBar">
                <div id="healthFill"></div>
                <div id="healthText">الصحة: 100%</div>
            </div>
            
            <div id="scoreCounter" class="counter">⭐ النقاط: 0</div>
            <div id="ammoCounter" class="counter">🎯 الرصاص: ∞</div>
            
            <div id="startScreen">
                <h1 id="gameTitle">لعبة الهروب من الوحش 🎮</h1>
                <button id="startButton">🚀 ابدأ المغامرة</button>
                <div id="gameInfo">
                    <div class="info-item">🎯 الطائرة تطلق النار تلقائياً</div>
                    <div class="info-item">🏃 اهرب من الوحوش الحمراء</div>
                    <div class="info-item">💖 حافظ على صحتك للبقاء حياً</div>
                    <div class="info-item">⭐ كل وحش = 10 نقاط</div>
                </div>
            </div>
            
            <!-- تم تعديل اتجاه الأزرار -->
            <div class="mobile-controls">
                <div class="control-button" id="upButton">⬆️</div>
                <div class="control-button" id="rightButton">➡️</div> <!-- يمين -->
                <div class="control-button" id="downButton">⬇️</div>
                <div class="control-button" id="leftButton">⬅️</div> <!-- يسار -->
            </div>
            
            <div id="gameOverScreen">
                <div id="gameOverText">💀 لقد خسرت!</div>
                <div id="finalScore">النقاط النهائية: 0</div>
                <button id="restartButton">🔄 إعادة اللعب</button>
            </div>
        </div>
    </div>

    <script>
        // === إعداد النجوم في الخلفية ===
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // مواقع وأحجام عشوائية
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // تأخير عشوائي للوميض
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // === المتغيرات الأساسية للعبة ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let player = { 
            x: 0, y: 0, 
            width: 60,  // عرض الطائرة
            height: 40, // ارتفاع الطائرة
            speed: 5,
            color: '#4169E1'
        };
        
        let monsters = [];
        let bullets = [];
        let particles = [];
        let score = 0;
        let playerHealth = 100;
        let isGameRunning = false;
        let keys = {};
        let touchControls = {
            up: false,
            left: false,
            down: false,
            right: false
        };
        let lastShotTime = 0;
        let shotInterval = 300; // إطلاق النار كل 300 ميلي ثانية

        // === تهيئة اللعبة ===
        function init() {
            createStars();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            setupEventListeners();
            gameLoop();
            updateHealthBar();
            updateScore();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        }

        function setupEventListeners() {
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', restartGame);
            
            // التحكم باللمس - تم تعديل الاتجاهات
            const setupTouchControl = (button, direction) => {
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchControls[direction] = true;
                });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    touchControls[direction] = false;
                });
            };

            setupTouchControl(document.getElementById('upButton'), 'up');
            setupTouchControl(document.getElementById('leftButton'), 'left');
            setupTouchControl(document.getElementById('downButton'), 'down');
            setupTouchControl(document.getElementById('rightButton'), 'right');
            
            // التحكم باللوحة المفاتيح
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
        }

        function startGame() {
            isGameRunning = true;
            playerHealth = 100;
            score = 0;
            monsters = [];
            bullets = [];
            particles = [];
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            updateHealthBar();
            updateScore();
            
            // إنشاء الوحوش باستمرار
            setInterval(createMonster, 1500);
        }

        function restartGame() {
            startGame();
        }

        function createMonster() {
            if (!isGameRunning || monsters.length >= 8) return;
            
            monsters.push({
                x: Math.random() * canvas.width,
                y: -50,
                size: 35,
                speed: 1.5 + Math.random() * 2,
                color: '#FF0000',
                health: 2
            });
        }

        // إطلاق النار تلقائياً
        function autoShoot(currentTime) {
            if (!isGameRunning) return;
            
            if (currentTime - lastShotTime > shotInterval) {
                shoot();
                lastShotTime = currentTime;
            }
        }

        function shoot() {
            if (!isGameRunning) return;
            
            // إطلاق رصاصة من مقدمة الطائرة
            bullets.push({
                x: player.x,
                y: player.y - 20,
                width: 6,
                height: 15,
                speed: 10,
                color: '#FFD700'
            });
            
            createParticles(player.x, player.y - 10, 3, '#FFFF00');
        }

        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    speedX: (Math.random() - 0.5) * 6,
                    speedY: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 40
                });
            }
        }

        function updatePlayer() {
            // تم تعديل الاتجاهات لتصحيح الحركة
            if (touchControls.up || keys['w'] || keys['arrowup']) player.y -= player.speed;
            if (touchControls.down || keys['s'] || keys['arrowdown']) player.y += player.speed;
            if (touchControls.left || keys['a'] || keys['arrowleft']) player.x -= player.speed;
            if (touchControls.right || keys['d'] || keys['arrowright']) player.x += player.speed;
            
            // الحدود
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            player.y = Math.max(player.height/2, Math.min(canvas.height - player.height/2, player.y));
        }

        function updateMonsters() {
            for (let i = monsters.length - 1; i >= 0; i--) {
                const monster = monsters[i];
                monster.y += monster.speed;
                
                const dx = player.x - monster.x;
                const dy = player.y - monster.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (player.width/2) + monster.size) {
                    playerHealth -= 1;
                    updateHealthBar();
                    createParticles(monster.x, monster.y, 10, '#FF0000');
                    monsters.splice(i, 1);
                    
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                    continue;
                }
                
                if (monster.y > canvas.height + 50) {
                    monsters.splice(i, 1);
                }
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                for (let j = monsters.length - 1; j >= 0; j--) {
                    const monster = monsters[j];
                    const dx = bullet.x - monster.x;
                    const dy = bullet.y - monster.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < monster.size) {
                        monster.health--;
                        
                        if (monster.health <= 0) {
                            createParticles(monster.x, monster.y, 20, '#FF6B6B');
                            monsters.splice(j, 1);
                            score += 10;
                            updateScore();
                        } else {
                            createParticles(monster.x, monster.y, 8, '#FFA500');
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
                
                if (bullet.y < -20) {
                    bullets.splice(i, 1);
                }
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // رسم طائرة فخمة بدلاً من الدائرة
        function drawPlayer() {
            ctx.save();
            
            // جسم الطائرة الرئيسي
            ctx.fillStyle = '#4169E1';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 20); // مقدمة الطائرة
            ctx.lineTo(player.x - 30, player.y + 20); // الجناح الأيسر
            ctx.lineTo(player.x + 30, player.y + 20); // الجناح الأيمن
            ctx.closePath();
            ctx.fill();
            
            // تفاصيل الطائرة - خطوط زخرفية
            ctx.strokeStyle = '#87CEEB';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 15);
            ctx.lineTo(player.x, player.y + 15);
            ctx.stroke();
            
            // نوافذ الطائرة
            ctx.fillStyle = '#87CEEB';
            ctx.beginPath();
            ctx.arc(player.x - 10, player.y, 5, 0, Math.PI * 2);
            ctx.arc(player.x + 10, player.y, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // محركات الطائرة
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(player.x - 25, player.y + 15, 10, 8);
            ctx.fillRect(player.x + 15, player.y + 15, 10, 8);
            
            // تأثير الإشعاع حول الطائرة
            const gradient = ctx.createRadialGradient(
                player.x, player.y, 0,
                player.x, player.y, 40
            );
            gradient.addColorStop(0, 'rgba(65, 105, 225, 0.5)');
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(player.x, player.y, 40, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawMonsters() {
            monsters.forEach(monster => {
                ctx.save();
                
                // تأثير الوحش
                const monsterGradient = ctx.createRadialGradient(
                    monster.x, monster.y, 0,
                    monster.x, monster.y, monster.size * 1.5
                );
                monsterGradient.addColorStop(0, monster.color);
                monsterGradient.addColorStop(1, 'rgba(255, 0, 0, 0.3)');
                
                ctx.fillStyle = monsterGradient;
                ctx.beginPath();
                ctx.arc(monster.x, monster.y, monster.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // جسم الوحش
                ctx.fillStyle = monster.color;
                ctx.beginPath();
                ctx.arc(monster.x, monster.y, monster.size, 0, Math.PI * 2);
                ctx.fill();
                
                // عيون الوحش
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(monster.x - 10, monster.y - 8, 7, 0, Math.PI * 2);
                ctx.arc(monster.x + 10, monster.y - 8, 7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(monster.x - 10, monster.y - 8, 4, 0, Math.PI * 2);
                ctx.arc(monster.x + 10, monster.y - 8, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.save();
                
                // تأثير الضوء للرصاصة
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x - bullet.width/2, bullet.y, bullet.width, bullet.height);
                
                ctx.restore();
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                
                ctx.globalAlpha = particle.life / 40;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // نجوم في الخلفية
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            for (let i = 0; i < 80; i++) {
                const x = (i * 53) % canvas.width;
                const y = (i * 29) % canvas.height;
                const size = Math.random() * 2 + 1;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop(currentTime = 0) {
            drawBackground();
            
            if (isGameRunning) {
                updatePlayer();
                updateMonsters();
                updateBullets();
                updateParticles();
                autoShoot(currentTime); // إطلاق النار تلقائياً
            }
            
            drawParticles();
            drawBullets();
            drawMonsters();
            drawPlayer();
            
            requestAnimationFrame(gameLoop);
        }

        function updateHealthBar() {
            const healthFill = document.getElementById('healthFill');
            const healthText = document.getElementById('healthText');
            
            healthFill.style.width = `${playerHealth}%`;
            healthText.textContent = `الصحة: ${Math.max(0, Math.floor(playerHealth))}%`;
            
            if (playerHealth > 70) {
                healthFill.style.background = 'linear-gradient(90deg, #00ff00 0%, #00ff00 50%, #00ff00 100%)';
            } else if (playerHealth > 30) {
                healthFill.style.background = 'linear-gradient(90deg, #ffff00 0%, #ffff00 50%, #ffff00 100%)';
            } else {
                healthFill.style.background = 'linear-gradient(90deg, #ff0000 0%, #ff0000 50%, #ff0000 100%)';
            }
        }

        function updateScore() {
            document.getElementById('scoreCounter').textContent = `⭐ النقاط: ${score}`;
        }

        function gameOver() {
            isGameRunning = false;
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = `النقاط النهائية: ${score}`;
        }

        // بدء اللعبة
        window.onload = init;
    </script>
</body>
</html>
