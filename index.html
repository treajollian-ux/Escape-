                speed: currentShip.speed,
                health: currentShip.health,
                maxHealth: currentShip.health,
                damage: currentShip.damage,
                lastShot: 0,
                fireRate: 200, // Ù…ÙŠÙ„ÙŠ Ø«Ø§Ù†ÙŠØ© Ø¨ÙŠÙ† Ø§Ù„Ø·Ù„Ù‚Ø§Øª
                weapons: ['single'] // Ø§Ù„Ø£Ø³Ù„Ø­Ø© Ø§Ù„Ù…ØªØ§Ø­Ø©
            };

            enemies = [];
            bullets = [];
            enemyBullets = [];
            particles = [];
            powerUps = [];
            stars = [];
            score = 0;
            gameActive = true;

            // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù†Ø¬ÙˆÙ…
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1
                });
            }

            // Ø¥Ø¸Ù‡Ø§Ø± ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©
            setTimeout(() => {
                document.querySelector('.game-ui').style.display = 'flex';
            }, 100);

            // Ø¨Ø¯Ø¡ Ø­Ù„Ù‚Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©
            gameLoop(ctx, canvas);
        }

        function gameLoop(ctx, canvas) {
            if (!gameActive) return;

            // Ù…Ø³Ø­ Ø§Ù„Ø´Ø§Ø´Ø©
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ØªØ­Ø¯ÙŠØ« ÙˆØ¹Ø±Ø¶ Ø§Ù„Ù†Ø¬ÙˆÙ…
            updateStars(ctx, canvas);

            // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
            spawnEnemies(canvas);

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ù†Ø§ØµØ±
            updatePlayer(canvas);
            updateEnemies(canvas);
            updateBullets();
            updateEnemyBullets();
            updatePowerUps();
            updateParticles();

            // Ø§Ù„Ø±Ø³Ù…
            drawPlayer(ctx);
            drawEnemies(ctx);
            drawBullets(ctx);
            drawEnemyBullets(ctx);
            drawPowerUps(ctx);
            drawParticles(ctx);

            // ØªØ­Ø¯ÙŠØ« ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
            updateGameUI();

            requestAnimationFrame(() => gameLoop(ctx, canvas));
        }

        function updateStars(ctx, canvas) {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function spawnEnemies(canvas) {
            const now = Date.now();
            
            // Ø£Ø¹Ø¯Ø§Ø¡ Ø¹Ø§Ø¯ÙŠÙŠÙ†
            if (now - lastEnemySpawn > enemySpawnRate) {
                createEnemy(canvas);
                lastEnemySpawn = now;
                
                // ØªÙ‚Ù„ÙŠÙ„ ÙˆÙ‚Øª Ø¸Ù‡ÙˆØ± Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡ Ù…Ø¹ Ø²ÙŠØ§Ø¯Ø© Ø§Ù„ØµØ¹ÙˆØ¨Ø©
                enemySpawnRate = Math.max(300, 1000 - (gameData.currentLevel * 50));
            }
            
            // ÙˆØ­Ø´ ÙƒØ¨ÙŠØ± ÙƒÙ„ 5 Ù…Ø³ØªÙˆÙŠØ§Øª
            if (gameData.currentLevel % 5 === 0 && now - lastBossSpawn > bossSpawnRate) {
                createBoss(canvas);
                lastBossSpawn = now;
            }
        }

        function createEnemy(canvas) {
            const enemyType = Math.random() < 0.7 ? 'small' : 'medium';
            const size = enemyType === 'small' ? 25 : 35;
            const health = enemyType === 'small' ? 20 : 40;
            const speed = enemyType === 'small' ? 2 : 1.5;
            
            enemies.push({
                x: Math.random() * (canvas.width - size) + size/2,
                y: -size,
                width: size,
                height: size,
                speed: speed,
                health: health,
                maxHealth: health,
                type: enemyType,
                lastShot: 0
            });
        }

        function createBoss(canvas) {
            enemies.push({
                x: canvas.width / 2,
                y: -100,
                width: 80,
                height: 80,
                speed: 0.5,
                health: 200,
                maxHealth: 200,
                type: 'boss',
                lastShot: 0
            });
        }

        function updatePlayer(canvas) {
            // Ø¥Ø·Ù„Ø§Ù‚ Ø§Ù„Ù†Ø§Ø± ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
            const now = Date.now();
            if (now - player.lastShot > player.fireRate) {
                shoot();
                player.lastShot = now;
            }
        }

        function updateEnemies(canvas) {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Ø­Ø±ÙƒØ© Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
                if (enemy.type === 'boss') {
                    // Ø­Ø±ÙƒØ© Ù…ØªØ¹Ø±Ø¬Ø© Ù„Ù„ÙˆØ­Ø´ Ø§Ù„ÙƒØ¨ÙŠØ±
                    enemy.x += Math.sin(Date.now() / 1000) * 2;
                }
                enemy.y += enemy.speed;

                // Ø¥Ø·Ù„Ø§Ù‚ Ø§Ù„Ù†Ø§Ø± Ù…Ù† Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
                const now = Date.now();
                if (now - enemy.lastShot > 1000 && Math.random() < 0.01) {
                    enemyShoot(enemy);
                    enemy.lastShot = now;
                }

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø§ØµØ·Ø¯Ø§Ù… Ø¨Ø§Ù„Ù„Ø§Ø¹Ø¨
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (player.width/2 + enemy.width/2)) {
                    player.health -= enemy.type === 'boss' ? 20 : 10;
                    createExplosion(enemy.x, enemy.y, enemy.type === 'boss' ? 20 : 10);
                    enemies.splice(i, 1);
                    updateHealthBar();
                    continue;
                }

                // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡ Ø§Ù„Ø°ÙŠÙ† Ø®Ø±Ø¬ÙˆØ§ Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø©
                if (enemy.y > canvas.height + 100) {
                    enemies.splice(i, 1);
                }
            }
        }

        function shoot() {
            const weapon = player.weapons[player.weapons.length - 1];
            
            if (weapon === 'single') {
                // Ø·Ù„Ù‚Ø© ÙˆØ§Ø­Ø¯Ø©
                bullets.push({
                    x: player.x,
                    y: player.y - 20,
                    width: 4,
                    height: 12,
                    speed: 10,
                    damage: player.damage
                });
            } else if (weapon === 'double') {
                // Ø·Ù„Ù‚ØªÙŠÙ†
                bullets.push({
                    x: player.x - 15,
                    y: player.y - 15,
                    width: 4,
                    height: 12,
                    speed: 10,
                    damage: player.damage
                });
                bullets.push({
                    x: player.x + 15,
                    y: player.y - 15,
                    width: 4,
                    height: 12,
                    speed: 10,
                    damage: player.damage
                });
            } else if (weapon === 'laser') {
                // Ù„ÙŠØ²Ø± Ù‚ÙˆÙŠ
                bullets.push({
                    x: player.x,
                    y: player.y - 25,
                    width: 8,
                    height: 20,
                    speed: 12,
                    damage: player.damage * 2
                });
            }
        }

        function enemyShoot(enemy) {
            enemyBullets.push({
                x: enemy.x,
                y: enemy.y + enemy.height/2,
                width: 6,
                height: 6,
                speed: 4,
                damage: enemy.type === 'boss' ? 15 : 5
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§ØµØ·Ø¯Ø§Ù… Ø§Ù„Ø±ØµØ§ØµØ© Ø¨Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < (bullet.width + enemy.width/2)) {
                        enemy.health -= bullet.damage;
                        bullets.splice(i, 1);
                        
                        if (enemy.health <= 0) {
                            score += enemy.type === 'boss' ? 500 : enemy.type === 'medium' ? 50 : 20;
                            gameData.resources.coins += enemy.type === 'boss' ? 100 : enemy.type === 'medium' ? 10 : 5;
                            
                            // ÙØ±ØµØ© Ø¥Ø³Ù‚Ø§Ø· ØªØ±Ù‚ÙŠØ©
                            if (Math.random() < 0.2) {
                                createPowerUp(enemy.x, enemy.y);
                            }
                            
                            enemies.splice(j, 1);
                            createExplosion(enemy.x, enemy.y, enemy.type === 'boss' ? 30 : 15);
                        }
                        break;
                    }
                }

                // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø±ØµØ§ØµØ§Øª Ø§Ù„ØªÙŠ Ø®Ø±Ø¬Øª Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø©
                if (bullet.y < -20) {
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.y += bullet.speed;

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§ØµØ·Ø¯Ø§Ù… Ø§Ù„Ø±ØµØ§ØµØ© Ø¨Ø§Ù„Ù„Ø§Ø¹Ø¨
                const dx = player.x - bullet.x;
                const dy = player.y - bullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (player.width/2 + bullet.width)) {
                    player.health -= bullet.damage;
                    enemyBullets.splice(i, 1);
                    updateHealthBar();
                    createExplosion(bullet.x, bullet.y, 5);
                    continue;
                }

                // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø±ØµØ§ØµØ§Øª Ø§Ù„ØªÙŠ Ø®Ø±Ø¬Øª Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø©
                if (bullet.y > canvas.height + 20) {
                    enemyBullets.splice(i, 1);
                }
            }
        }

        function createPowerUp(x, y) {
            const types = ['health', 'weapon', 'shield'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            powerUps.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                speed: 2,
                type: type
            });
        }

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.y += powerUp.speed;

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø§ØµØ·Ø¯Ø§Ù… Ø¨Ø§Ù„Ù„Ø§Ø¹Ø¨
                const dx = player.x - powerUp.x;
                const dy = player.y - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (player.width/2 + powerUp.width/2)) {
                    applyPowerUp(powerUp.type);
                    powerUps.splice(i, 1);
                    continue;
                }

                // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ØªØ±Ù‚ÙŠØ¢Øª Ø§Ù„ØªÙŠ Ø®Ø±Ø¬Øª Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø©
                if (powerUp.y > canvas.height + 20) {
                    powerUps.splice(i, 1);
                }
            }
        }

        function applyPowerUp(type) {
            switch(type) {
                case 'health':
                    player.health = Math.min(player.maxHealth, player.health + 30);
                    updateHealthBar();
                    break;
                case 'weapon':
                    if (player.weapons.length === 1) {
                        player.weapons.push('double');
                    } else if (player.weapons.length === 2) {
                        player.weapons.push('laser');
                    }
                    player.fireRate = Math.max(50, player.fireRate - 50);
                    break;
                case 'shield':
                    // ÙŠÙ…ÙƒÙ† Ø¥Ø¶Ø§ÙØ© ØªØ£Ø«ÙŠØ± Ø§Ù„Ø¯Ø±Ø¹ Ù‡Ù†Ø§
                    break;
            }
        }

        function createExplosion(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: (Math.random() - 0.5) * 4,
                    life: 30,
                    color: Math.random() < 0.5 ? '#ff0000' : '#ffff00'
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.life--;

                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawPlayer(ctx) {
            ctx.fillStyle = '#4169E1';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 20);
            ctx.lineTo(player.x - 25, player.y + 20);
            ctx.lineTo(player.x + 25, player.y + 20);
            ctx.closePath();
            ctx.fill();

            // ØªØ£Ø«ÙŠØ± Ø§Ù„Ù…Ø­Ø±ÙƒØ§Øª
            ctx.fillStyle = '#ff6b00';
            ctx.fillRect(player.x - 20, player.y + 15, 10, 8);
            ctx.fillRect(player.x + 10, player.y + 15, 10, 8);
        }

        function drawEnemies(ctx) {
            enemies.forEach(enemy => {
                if (enemy.type === 'boss') {
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Ø¹ÙŠÙˆÙ† Ø§Ù„ÙˆØ­Ø´ Ø§Ù„ÙƒØ¨ÙŠØ±
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(enemy.x - 15, enemy.y - 10, 8, 0, Math.PI * 2);
                    ctx.arc(enemy.x + 15, enemy.y - 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = enemy.type === 'medium' ? '#ff6600' : '#ff0000';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.width/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawBullets(ctx) {
            ctx.fillStyle = '#00ffff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - bullet.width/2, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemyBullets(ctx) {
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.width, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawPowerUps(ctx) {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = 
                    powerUp.type === 'health' ? '#00ff00' :
                    powerUp.type === 'weapon' ? '#ffff00' : '#00ffff';
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUp.width/2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawParticles(ctx) {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function updateGameUI() {
            document.getElementById('scoreCount').textContent = score;
            document.getElementById('coinsCount').textContent = gameData.resources.coins;
            document.getElementById('gemsCount').textContent = gameData.resources.gems;
            
            updateHealthBar();

            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù„Ø¹Ø¨Ø©
            if (player.health <= 0) {
                gameOver();
            }
            
            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙÙˆØ² (Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø¹Ø¯Ø§Ø¡)
            if (enemies.length === 0 && score > 0) {
                showVictory();
            }
        }

        function updateHealthBar() {
            const healthPercent = (player.health / player.maxHealth) * 100;
            document.getElementById('healthFill').style.width = `${healthPercent}%`;
        }

        function gameOver() {
            gameActive = false;
            alert(`Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©! Ø§Ù„Ù†Ù‚Ø§Ø·: ${score}`);
            showScreen('mainMenu');
            updateResourcesDisplay();
        }

        function showVictory() {
            gameActive = false;
            gameData.resources.coins += score;
            gameData.resources.gems += Math.floor(score / 100);
            gameData.currentLevel++;
            updateResourcesDisplay();
            document.getElementById('victoryScreen').style.display = 'flex';
        }

        function nextLevel() {
            document.getElementById('victoryScreen').style.display = 'none';
            startGame();
        }

        // Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
        window.onload = init;
    </script>
