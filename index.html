<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Attack - النسخة النهائية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* الصفحة الرئيسية */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .top-bar {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .resources {
            display: flex;
            gap: 15px;
        }

        .resource-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .icon-button {
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .main-content {
            text-align: center;
        }

        .game-title {
            font-size: 48px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 30px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        .animated-ship {
            width: 100px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .ship-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4169E1, #87CEEB);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .bottom-menu {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .menu-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            min-width: 100px;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .menu-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* شاشة اختيار المستويات */
        #levelSelect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 500px;
        }

        .level-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .level-button.locked {
            background: #666;
            cursor: not-allowed;
        }

        /* شاشة التأهب */
        #readyScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            backdrop-filter: blur(10px);
        }

        .ready-title {
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }

        /* شاشة النصر */
        #victoryScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 100, 0, 0.9) 0%, rgba(15, 12, 41, 0.95) 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            backdrop-filter: blur(10px);
        }

        .victory-title {
            font-size: 48px;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }

        .stars {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .reward-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        /* شاشة الترقية */
        #upgradeScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(15, 12, 41, 0.95) 0%, rgba(36, 36, 62, 0.98) 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            overflow-y: auto;
            padding: 20px;
        }

        .ships-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            max-width: 600px;
        }

        .ship-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ship-preview {
            width: 80px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #4169E1, #87CEEB);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .ship-card.advanced .ship-preview {
            background: linear-gradient(135deg, #9B59B6, #E74C3C);
        }

        .ship-card.legendary .ship-preview {
            background: linear-gradient(135deg, #FFD700, #FF6347);
        }

        .buy-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* شاشة الإعدادات */
        #settingsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(15, 12, 41, 0.95) 0%, rgba(36, 36, 62, 0.98) 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 60;
            backdrop-filter: blur(5px);
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #00ff00;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        .language-select {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }

        /* تأثيرات الحركة */
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.3); }
            50% { text-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 80px rgba(255, 0, 255, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .game-title { font-size: 36px; }
            .levels-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .level-button {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            .ships-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- الصفحة الرئيسية -->
        <div id="mainMenu">
            <div class="top-bar">
                <div class="resources">
                    <div class="resource-item">💎 <span id="gemsCount">150</span></div>
                    <div class="resource-item">💰 <span id="coinsCount">500</span></div>
                    <div class="resource-item">⭐ <span id="expCount">1200</span></div>
                </div>
                <div class="icon-button" id="settingsButton">⚙️</div>
            </div>
            
            <div class="main-content">
                <h1 class="game-title">Galaxy Attack</h1>
                <div class="animated-ship">
                    <div class="ship-body"></div>
                </div>
            </div>
            
            <div class="bottom-menu">
                <button class="menu-button" id="shipsButton">
                    <span class="menu-icon">🚀</span>
                    <span>الطائرات</span>
                </button>
                <button class="menu-button" id="upgradeButton">
                    <span class="menu-icon">⭐</span>
                    <span>الترقيات</span>
                </button>
                <button class="menu-button" id="playButton">
                    <span class="menu-icon">🎮</span>
                    <span>Start</span>
                </button>
            </div>
        </div>
        
        <!-- شاشة اختيار المستويات -->
        <div id="levelSelect">
            <h1 class="game-title">اختر المستوى</h1>
            <div class="levels-grid" id="levelsGrid">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
            <button class="menu-button" id="backToMenuButton">
                <span class="menu-icon">⬅️</span>
                <span>القائمة الرئيسية</span>
            </button>
        </div>
        
        <!-- شاشة التأهب -->
        <div id="readyScreen">
            <h1 class="ready-title">Are you ready?</h1>
            <button class="menu-button" id="startLevelButton">
                <span class="menu-icon">🚀</span>
                <span>Start</span>
            </button>
        </div>
        
        <!-- شاشة النصر -->
        <div id="victoryScreen">
            <div class="stars">⭐⭐⭐</div>
            <h1 class="victory-title">VICTORY</h1>
            <div class="reward-buttons">
                <button class="menu-button" id="menuAfterVictoryButton">
                    <span class="menu-icon">🏠</span>
                    <span>Menu</span>
                </button>
                <button class="menu-button" id="nextLevelButton">
                    <span class="menu-icon">➡️</span>
                    <span>Next</span>
                </button>
            </div>
        </div>
        
        <!-- شاشة الترقية -->
        <div id="upgradeScreen">
            <h1 class="game-title">ترقية الطائرات</h1>
            <div class="ships-grid">
                <div class="ship-card">
                    <div class="ship-preview"></div>
                    <h3>الطائرة الأساسية</h3>
                    <p>الطاقة: 30%</p>
                    <p>السعر: 300 💰</p>
                    <button class="buy-button">🛒 شراء</button>
                </div>
                <div class="ship-card advanced">
                    <div class="ship-preview"></div>
                    <h3>الطائرة المتقدمة</h3>
                    <p>الطاقة: 50%</p>
                    <p>السعر: 50 💎</p>
                    <button class="buy-button">🛒 شراء</button>
                </div>
                <div class="ship-card legendary">
                    <div class="ship-preview"></div>
                    <h3>الطائرة الأسطورية</h3>
                    <p>الطاقة: 80%</p>
                    <p>السعر: 100 💎</p>
                    <button class="buy-button">🛒 شراء</button>
                </div>
            </div>
            <button class="menu-button" id="backFromUpgradeButton">
                <span class="menu-icon">⬅️</span>
                <span>رجوع</span>
            </button>
        </div>
        
        <!-- شاشة الإعدادات -->
        <div id="settingsScreen">
            <h1 class="game-title">الإعدادات</h1>
            <div class="settings-content">
                <div class="setting-item">
                    <span>الموسيقى</span>
                    <div class="toggle-switch active" id="musicToggle"></div>
                </div>
                <div class="setting-item">
                    <span>التأثيرات الصوتية</span>
                    <div class="toggle-switch active" id="sfxToggle"></div>
                </div>
                <div class="setting-item">
                    <span>تغيير اللغة</span>
                    <select class="language-select" id="languageSelect">
                        <option value="ar">العربية</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
            <button class="menu-button" id="backFromSettingsButton">
                <span class="menu-icon">⬅️</span>
                <span>رجوع</span>
            </button>
        </div>
    </div>

    <!-- المؤثرات الصوتية -->
    <audio id="clickSound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="></audio>
    <audio id="shootSound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="></audio>
    <audio id="explosionSound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="></audio>
    <audio id="backgroundMusic" loop src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="></audio>

    <script>
        // === إعداد اللعبة ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // حالة اللعبة
        const gameState = {
            currentScreen: 'mainMenu',
            currentLevel: 1,
            maxLevel: 20,
            resources: {
                gems: 150,
                coins: 500,
                exp: 1200
            },
            settings: {
                music: true,
                sfx: true,
                language: 'ar'
            },
            player: {
                shipType: 1,
                health: 30,
                maxHealth: 100,
                weapons: ['basic'],
                upgrades: []
            }
        };
        
        // العناصر الصوتية
        const sounds = {
            click: document.getElementById('clickSound'),
            shoot: document.getElementById('shootSound'),
            explosion: document.getElementById('explosionSound'),
            backgroundMusic: document.getElementById('backgroundMusic')
        };
        
        // تهيئة اللعبة
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            setupEventListeners();
            createLevelsGrid();
            gameLoop();
            updateResourcesDisplay();
            
            // بدء الموسيقى إذا كانت مفعلة
            if (gameState.settings.music) {
                sounds.backgroundMusic.play().catch(e => console.log('لم يتم تشغيل الموسيقى:', e));
            }
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function setupEventListeners() {
            // أزرار الصفحة الرئيسية
            document.getElementById('playButton').addEventListener('click', () => {
                playSound('click');
                showScreen('levelSelect');
            });
            
            document.getElementById('shipsButton').addEventListener('click', () => {
                playSound('click');
                showScreen('upgradeScreen');
            });
            
            document.getElementById('upgradeButton').addEventListener('click', () => {
                playSound('click');
                showScreen('upgradeScreen');
            });
            
            document.getElementById('settingsButton').addEventListener('click', () => {
                playSound('click');
                showScreen('settingsScreen');
            });
            
            // أزرار الشاشات الأخرى
            document.getElementById('backToMenuButton').addEventListener('click', () => {
                playSound('click');
                showScreen('mainMenu');
            });
            
            document.getElementById('startLevelButton').addEventListener('click', () => {
                playSound('click');
                startGame();
            });
            
            document.getElementById('menuAfterVictoryButton').addEventListener('click', () => {
                playSound('click');
                showScreen('mainMenu');
            });
            
            document.getElementById('nextLevelButton').addEventListener('click', () => {
                playSound('click');
                gameState.currentLevel++;
                startGame();
            });
            
            document.getElementById('backFromUpgradeButton').addEventListener('click', () => {
                playSound('click');
                showScreen('mainMenu');
            });
            
            document.getElementById('backFromSettingsButton').addEventListener('click', () => {
                playSound('click');
                showScreen('mainMenu');
            });
            
            // إعدادات
            document.getElementById('musicToggle').addEventListener('click', toggleMusic);
            document.getElementById('sfxToggle').addEventListener('click', toggleSFX);
            document.getElementById('languageSelect').addEventListener('change', changeLanguage);
            
            // أزرار الشراء
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', function() {
                    playSound('click');
                    // محاكاة عملية الشراء
                    alert('تم الشراء بنجاح!');
                });
            });
        }
        
        function createLevelsGrid() {
            const grid = document.getElementById('levelsGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= gameState.maxLevel; i++) {
                const button = document.createElement('button');
                button.className = 'level-button';
                button.textContent = i;
                
                if (i <= gameState.currentLevel) {
                    button.addEventListener('click', () => {
                        playSound('click');
                        gameState.currentLevel = i;
                        showScreen('readyScreen');
                    });
                } else {
                    button.classList.add('locked');
                }
                
                grid.appendChild(button);
            }
        }
        
        function showScreen(screenName) {
            // إخفاء جميع الشاشات
            document.querySelectorAll('div[id$="Screen"], div[id$="Menu"], div[id$="Select"]').forEach(screen => {
                screen.style.display = 'none';
            });
            
            // إظهار الشاشة المطلوبة
            document.getElementById(screenName).style.display = 'flex';
            gameState.currentScreen = screenName;
        }
        
        function playSound(soundName) {
            if (gameState.settings.sfx && sounds[soundName]) {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play().catch(e => console.log('لم يتم تشغيل الصوت:', e));
            }
        }
        
        function toggleMusic() {
            const toggle = document.getElementById('musicToggle');
            gameState.settings.music = !gameState.settings.music;
            toggle.classList.toggle('active', gameState.settings.music);
            
            if (gameState.settings.music) {
                sounds.backgroundMusic.play().catch(e => console.log('لم يتم تشغيل الموسيقى:', e));
            } else {
                sounds.backgroundMusic.pause();
            }
        }
        
        function toggleSFX() {
            const toggle = document.getElementById('sfxToggle');
            gameState.settings.sfx = !gameState.settings.sfx;
            toggle.classList.toggle('active', gameState.settings.sfx);
        }
        
        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            gameState.settings.language = select.value;
            // هنا يمكن إضافة منطق تغيير اللغة
        }
        
        function updateResourcesDisplay() {
            document.getElementById('gemsCount').textContent = gameState.resources.gems;
            document.getElementById('coinsCount').textContent = gameState.resources.coins;
            document.getElementById('expCount').textContent = gameState.resources.exp;
        }
        
        function startGame() {
            showScreen('gameCanvas');
            // هنا سيتم بدء اللعبة الفعلية
            setTimeout(() => {
                // محاكاة انتهاء اللعبة بالنصر
                showScreen('victoryScreen');
                
                // زيادة الموارد بعد الفوز
                gameState.resources.coins += 50;
                gameState.resources.gems += 5;
                gameState.resources.exp += 100;
                updateResourcesDisplay();
            }, 3000);
        }
        
        function gameLoop() {
            // الرسم الأساسي للخلفية
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // إذا كانت الشاشة الحالية هي اللعبة، ارسم عناصر اللعبة
            if (gameState.currentScreen === 'gameCanvas') {
                // رسم النجوم
                ctx.fillStyle = 'white';
                for (let i = 0; i < 100; i++) {
                    const x = (i * 53) % canvas.width;
                    const y = (i * 29) % canvas.height;
                    ctx.beginPath();
                    ctx.arc(x, y, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // رسم الطائرة
                ctx.fillStyle = '#4169E1';
                ctx.beginPath();
                ctx.moveTo(canvas.width/2, canvas.height - 100);
                ctx.lineTo(canvas.width/2 - 25, canvas.height - 60);
                ctx.lineTo(canvas.width/2 + 25, canvas.height - 60);
                ctx.closePath();
                ctx.fill();
                
                // رسم بعض الأعداء
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(canvas.width/2, 100, 20, 0, Math.PI * 2);
                ctx.fill();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // بدء اللعبة
        window.onload = init;
    </script>
</body>
</html>
