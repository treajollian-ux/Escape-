<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Attack - النسخة الكاملة</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- سيتم إضافة كل الواجهات هنا -->
        <div id="mainMenu" class="screen">
            <!-- محتوى الصفحة الرئيسية -->
        </div>
        
        <div id="levelSelect" class="screen" style="display: none;">
            <!-- محتوى اختيار المستويات -->
        </div>
        
        <div id="storeScreen" class="screen" style="display: none;">
            <!-- محتوى المتجر -->
        </div>
        
        <div id="upgradeScreen" class="screen" style="display: none;">
            <!-- محتوى الترقيات -->
        </div>
        
        <div id="settingsScreen" class="screen" style="display: none;">
            <!-- محتوى الإعدادات -->
        </div>
        
        <div id="victoryScreen" class="screen" style="display: none;">
            <!-- محتوى شاشة النصر -->
        </div>
    </div>

    <!-- تحميل جميع ملفات الجافاسكريبت -->
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/ships.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
